<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Update Picture
          <button ion-button color="light"><ion-icon name="create"></ion-icon> Edit</button>
        </ion-item>
      <ion-item (click)="changeUsername()">Change Username
          <button ion-button color="light"><ion-icon name="create"></ion-icon> Edit</button>
      </ion-item>
      <ion-item (click)="changePassword()">Change Password
          <button ion-button color="light"><ion-icon name="create"></ion-icon> Edit</button>
      </ion-item>
      <ion-item (click)="support()">Support
          <button ion-button color="light"><ion-icon name="create"></ion-icon> Edit</button>
      </ion-item>
      <ion-item (click)="logout()">Logout
          <button ion-button color="light"><ion-icon name="create"></ion-icon> Edit</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
